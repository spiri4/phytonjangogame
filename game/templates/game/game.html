{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>цИфИрки</title>
    <style>
        :root {
            --cell-size: 2.2rem;
            --bg: #1a1b26;
            --surface: #24283b;
            --text: #c0caf5;
            --muted: #565f89;
            --green: #9ece6a;
            --red: #f7768e;
            --black: #15161e;
        }
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem;
        }
        h1 {
            font-size: 1.75rem;
            margin: 0 0 1rem;
            letter-spacing: 0.05em;
        }
        .messages {
            list-style: none;
            padding: 0;
            margin: 0;
            max-width: 320px;
            grid-column: 3;
            align-self: start;
            position: sticky;
            top: 1rem;
            max-height: min(100%, calc(100vh - 2rem));
            overflow-y: auto;
        }
        .messages li {
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            margin-bottom: 0.25rem;
            font-size: 0.9rem;
        }
        .messages .success { background: rgba(158, 206, 106, 0.2); color: var(--green); }
        .messages .error { background: rgba(247, 118, 142, 0.2); color: var(--red); }
        .messages .warning { background: rgba(224, 175, 104, 0.2); color: #e0af68; }
        .messages .info { background: rgba(125, 207, 255, 0.15); color: #7dcfff; }
        .main-row {
            display: grid;
            grid-template-columns: 1fr var(--grid-wrap-width) 1fr;
            column-gap: 0.5rem;
            --grid-inner: calc(9 * var(--cell-size) + 8 * 2px);
            --grid-wrap-width: calc(var(--grid-inner) + 2rem);
            align-items: start;
        }
        .grid-wrap {
            grid-column: 2;
            width: var(--grid-wrap-width);
            background: var(--surface);
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(9, var(--cell-size));
            gap: 2px;
            justify-content: center;
        }
        .cell {
            position: relative;
            width: var(--cell-size);
            height: var(--cell-size);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 6px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: background 0.15s, border-color 0.15s;
        }
        .cell.state-0 {
            background: #414868;
            color: var(--text);
        }
        .cell.state-0:hover { background: #565f89; }
        .cell.state-1 {
            background: var(--green);
            color: var(--black);
            border-color: var(--green);
        }
        .cell.state-2 {
            background: var(--black);
            color: var(--muted);
            cursor: default;
        }
        .cell.selected {
            border-color: #bb9af7;
            box-shadow: 0 0 0 2px #bb9af7;
        }
        .cell.prompted {
            color: var(--red) !important;
            border-color: var(--red);
            box-shadow: 0 0 0 2px var(--red);
        }
        .cell.prompted.state-1 { color: var(--red) !important; }
        .cell .cell-form {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cell .cell-btn {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            border: none;
            background: transparent;
            color: inherit;
            font: inherit;
            font-weight: 600;
            cursor: pointer;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cell.state-2 .cell-btn { cursor: default; }
        .menu {
            margin: 0 0 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
        }
        .menu.menu-info { margin-bottom: 1rem; }
        .menu.menu-info a {
            color: #7dcfff;
            text-decoration: none;
            font-family: 'Segoe UI', system-ui, sans-serif;
            font-size: 0.9rem;
        }
        .menu.menu-info a:hover { text-decoration: underline; }
        .menu form { display: inline; }
        .menu button {
            display: inline-block;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            background: var(--surface);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            border: 1px solid var(--muted);
        }
        .menu button:hover { background: #565f89; }
        .won {
            margin-top: 1rem;
            padding: 0.75rem 1rem;
            background: rgba(158, 206, 106, 0.25);
            color: var(--green);
            border-radius: 8px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h1>многа цЫфЫр</h1>

    <nav class="menu menu-info" aria-label="Информация">
        <a href="{% url 'game:rules' %}">Правила игры</a>
        <a href="{% url 'game:about' %}">Об игре</a>
        <a href="{% url 'game:author' %}">Об авторе</a>
    </nav>

    <div id="game-content">
        {% include "game/game_content.html" %}
    </div>

    <script>
    (function() {
        var actionUrl = "{% url 'game:action' %}";
        document.addEventListener('submit', function(e) {
            var form = e.target;
            if (!form || !form.classList || !form.classList.contains('js-game-form')) return;
            e.preventDefault();
            e.stopPropagation();
            var fd = new FormData(form);
            var xhr = new XMLHttpRequest();
            xhr.open('POST', actionUrl);
            xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
            xhr.setRequestHeader('Accept', 'application/json');
            xhr.onload = function() {
                if (xhr.status >= 200 && xhr.status < 300) {
                    try {
                        var data = JSON.parse(xhr.responseText);
                        if (data && data.html) {
                            var el = document.getElementById('game-content');
                            if (el) el.innerHTML = data.html;
                            if (history.replaceState) history.replaceState({}, '', "{% url 'game:play' %}");
                            return;
                        }
                    } catch (err) {}
                }
                window.location.href = "{% url 'game:play' %}";
            };
            xhr.onerror = function() { window.location.href = "{% url 'game:play' %}"; };
            xhr.send(fd);
        }, true);
    })();
    </script>
</body>
</html>
