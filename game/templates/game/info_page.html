<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }} — цИфИрки</title>
    <style>
        :root {
            --bg: #1a1b26;
            --surface: #24283b;
            --text: #c0caf5;
            --muted: #565f89;
        }
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            min-height: 100vh;
            padding: 2rem;
        }
        a { color: #7dcfff; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .back { display: inline-block; margin-bottom: 1.5rem; }
        h1 { font-size: 1.5rem; margin: 0 0 1rem; }
        .content { max-width: 480px; line-height: 1.6; }
        .content ul { margin: 0.5rem 0; padding-left: 1.25rem; }
        .content p { margin: 0.75rem 0; }
        .content code { background: var(--surface); padding: 0.1em 0.4em; border-radius: 4px; }
    </style>
</head>
<body>
    <a href="{% url 'game:play' %}" class="back">← К игре</a>
    <h1>{{ title }}</h1>
    <div class="content">
        {{ content|safe }}
    </div>
</body>
</html>
